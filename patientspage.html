<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .patient-info {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="patient-info">
        <h1>Patient Information</h1>
        <p><label>Name:</label> John Doe</p>
        <p><label>Age:</label> 35</p>
        <p><label>Gender:</label> Male</p>
        <p><label>Appointment history:</label> Last appointment was 6 months ago</p>
        <p><label>Address:</label> 123 Main St, Nairobi</p>
        <p><label>Medical History:</label> No significant medical history.</p>
        <p><label>Current Medications:</label> None</p>
    </div>
</body>
</html>
